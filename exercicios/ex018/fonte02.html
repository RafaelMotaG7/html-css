<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Foremost';
            src: url('Font/Foremost\ Italic.otf') format('opentype'), url('Font/Foremost\ Italic.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /*

            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            -truetype-aat (Apple Advanced Typography)
            - svg

            */

        }
        body{
            font-family: 'Foremost';
        }
        h1{
            font-family: 'Foremost';
            font-size: 3em;
        }
    </style>
</head>

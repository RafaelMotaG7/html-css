<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        th, tr{
            border: 1px solid black;
            padding: 10px;
            width: 100px;
            height: 20px;
            text-align: center;
        }
        td{
            border: 1px solid black;
        }
        thead{
            color: white;
            background-color: gray;
        }
        .media{
            color: white;
            background-color: gray;
            text-align: start;
        }
        .n-media{
            color: white;
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="row">Área</th>
                <th rowspan="2" scope="row">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="row">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <th scope="row">Matematica</th>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
                <tr>
                    <th scope="row">Fisica</th>
                    <td>8.0</td>
                    <td>10.0</td>
                    <td>9.0</td>
                </tr>
                <tr>
                    <th scope="row">Quimica</th>
                    <td>6.0</td>
                    <td>8.0</td>
                    <td>7.0</td>
                </tr>
                <tr>                
                    <th scope="row">Biologia</th>
                    <td>9.0</td>
                    <td>9.0</td>
                    <td>9.0</td>
                </tr>
            </tr>
            <tr>
                <th colspan="4" class="media" scope="col">Media de Exatas</th>
                <td class="n-media">8.75</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <th scope="row">História</th>
                <td>5.0</td>
                <td>9.0</td>
                <td>7.0</td>
            </tr>
            <tr>
                <th scope="row">Geografia</th>
                <td>7.0</td>
                <td>5.0</td>
                <td>6.0</td>
            </tr>
            <tr>
                <th colspan="4" class="media" scope="col">Media de Exatas</th>
                <td  class="n-media">5.62</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

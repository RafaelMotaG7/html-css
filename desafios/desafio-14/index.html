<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
            width: 100px;
            height: 20px;
            text-align: center;
        }

        thead{
            background-color: gray;
            color: white;
        }

        .media{
            background-color: gray;
            color: white;
            text-align: left;
        }

        .n-media{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th rowspan="2" scope="col">Área</th>
            <th rowspan="2" scope="col">Disciplinas</th>
            <th colspan="2" scope="col">Notas</th>
            <th rowspan="2" scope="col">Média</th>
        </tr>
        <tr>
            <th scope="col">Nota 1</th>
            <th scope="col">Nota 2</th>
        </tr>
    </thead>

    <tbody>
        <!-- EXATAS -->
        <tr>
            <th rowspan="4" scope="rowgroup">Exatas</th>
            <th scope="row">Matemática</th>
            <td>10.0</td>
            <td>10.0</td>
            <td>10.0</td>
        </tr>
        <tr>
            <th scope="row">Física</th>
            <td>8.0</td>
            <td>10.0</td>
            <td>9.0</td>
        </tr>
        <tr>
            <th scope="row">Química</th>
            <td>6.0</td>
            <td>8.0</td>
            <td>7.0</td>
        </tr>
        <tr>
            <th scope="row">Biologia</th>
            <td>9.0</td>
            <td>9.0</td>
            <td>9.0</td>
        </tr>

        <tr>
            <th colspan="4" class="media" scope="row">Média de Exatas</th>
            <td class="n-media">8.75</td>
        </tr>

        <!-- HUMANAS -->
        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <th scope="row">História</th>
            <td>5.0</td>
            <td>9.0</td>
            <td>7.0</td>
        </tr>
        <tr>
            <th scope="row">Geografia</th>
            <td>7.0</td>
            <td>5.0</td>
            <td>6.0</td>
        </tr>

        <tr>
            <th colspan="4" class="media" scope="row">Média de Humanas</th>
            <td class="n-media">5.62</td>
        </tr>
    </tbody>
</table>

</body>
</html>
